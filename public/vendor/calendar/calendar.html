<!DOCTYPE html>
<html>
  <head>
    <title>Simple Javascript Calendar</title>
    <link href="calendar.css" rel="stylesheet">
    <script async src="calendar.js"></script>
  </head>
  <body>
    <div id="cal-wrap">
      <div>
        <!-- (A) PERIOD SELECTOR -->
        <div id="cal-date">
          <select id="cal-mth"></select>
          <select id="cal-yr"></select>
        </div>

        <!-- (B) CALENDAR -->
        <div id="cal-container"></div>
      </div>
      <div style="padding-top: 1.5rem; margin-left: 1rem;" >
        <!-- (C) EVENT FORM -->
        <form id="cal-event">
          <h1 id="evt-head"></h1>
          <div id="evt-date"></div>
          <div>
            <label for="title">Title</label><br>
            <input type="text" name="title" placeholder="title">
          </div>
          <div>
            <label for="evt-details">Description</label>
            <textarea id="evt-details" required></textarea>
          </div>
          <input id="evt-close" type="button" value="Close"/>
          <input id="evt-del" type="button" value="Delete"/>
          <input id="evt-save" type="submit" value="Save"/>
        </form>
      </div>
    </div>
  </body>
</html>
